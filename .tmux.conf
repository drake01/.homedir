#set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=lue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'
#set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%d-%m #[fg=white]%H:%M#[default]#[fg=green]]'
