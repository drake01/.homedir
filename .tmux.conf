#--Key-Bindings-----------------------------------------------------------------
# more intuitive split keys
#bind | split-window -h #send-keys "~/.scripts/tmux-split"
#bind _ split-window -v #send-keys "~/.scripts/tmux-split"
#archwiki website
bind | run '~/.scripts/tmux-split-in-cwd h' # horizontal split in cwd
 bind _ run '~/.scripts/tmux-split-in-cwd v' # vertical split in cwd
#bind m run '~/.scripts/tmux-split-in-cwd' # new window in cwd

# move between panes using vi keys 'hjkl'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R

# move between tmux sessions (tmux > 1.4)
bind P switch-client -p
bind N switch-client -n
bind L switch-client -l

# reassign ; from last-pane to last-window
unbind \;
bind \; last-window

# reassign ' from select-window to last-pane, and use ' for last-pane
unbind "'"
bind "'" last-pane
bind / command-prompt -p index "select-window -t ':%%'"

# open a man page in new pane or window
#bind m command-prompt -p "man page:" "split-window -h 'exec man %%'"
bind M command-prompt -p "Man page:" "new-window -n 'man %1' 'exec man %1'"

# ssh to host
bind S command-prompt -p "ssh to:" "new-window -n %1 'ssh %1'"

#--Status-Bar-------------------------------------------------------------------
# Default colors
set -g status-bg black
set -g status-fg white

## Left side of status bar
# Show session name and hostname in my choice of colors
set -g status-left-length 20
set -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=blue,dim]:#H#[fg=green]]'

## Middle of status bar, window labels
# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'
# Alerted window in status bar. Windows which have an alert (bell, activity or content).
#following 2 options used to work but not now check them
#set-window-option -g window-status-alert-fg red
#set-window-option -g window-status-alert-bg white

## Right side of status bar
